<!-- 
    (common)
    
    static (default)
    Follows normal flow of the page

relative
    Follows normal flow of the page
    Lets you position using top,left,bottom,right

absolut
    Does not follow the normal flow of the page 
    Lets you posotion with top, left, bottom, right
    Position is based off closes 'position: relative' parent 

    (uncommon)

fixed
    Sticks element to a permanent location on the page
    Lets you use top, left, bottom, right

sticky
    Sticks element to a permament location on the page once it hits a threshold
-->
